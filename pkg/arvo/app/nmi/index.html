<!doctype html>
<html class="w-100 h-100">
  <head>
    <title>Planet Market</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
  </head>
  <body class="sans-serif w-100 h-100 pa2 flex items-center justify-center">
    <div class="flex flex-column w-80 h5 mw6 pa2">
      <h1 class="f3 tc lh-title">Planet Market</h1>
      <div id="step1" class="flex w-100 justify-center" style="display:none;">
        <button id="step1-button" class="f5 w-100 w-80-ns button-reset br1 bg-black b--none mt4 pt2 pb2 white pointer dim">
          Buy a Planet
        </button>
      </div>
      <div id="step2" class="h-75 flex flex-column justify-center items-center" style="display:none;">
        <p class="lh-copy mb3 w-100 w-80-ns">Enter Card Details: </p>
        <form id="step2-form" class="w-100 w-80-ns" method="POST" action="">
          <span class="flex flex-wrap justify-start justify-between-ns w-100 items-center">
            <input class="w-100 w-60-ns pa1 ba bw1 mb3" name="billing-cc-number" type="text" value="4111111111111111" />
            <input class="input-reset w-40 pa1 ba bw1 mw3 mb3 mr3 mr0-ns" name="billing-cc-exp" type="text" value="10/12" />
            <input class="input-reset w-40 pa1 ba bw1 mw3 mb3" name="cvv" type="text" value="999" />
          </span>
          <input class="f5 input-reset br1 bg-black b--none w-100 pt2 pb2 pl4 pr4 white pointer dim" type="submit" value="Submit" />
        </form>
      </div>
      <div id="step3" style="display:none;">
        <p id="step3-status" class="mt4 lh-copy mb3 tc"></p>
      </div>
    </div>
    <script type="text/javascript" src="/pay/main.js"></script>
  </body>
</html>
